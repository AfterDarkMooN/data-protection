{% extends 'base.html' %}

{% block content %}
<h2>Стеганография: Метод регистров букв</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

{% if processed_text %}

    <p>{{ processed_text }}</p>
{% endif %}
{% endblock %}
