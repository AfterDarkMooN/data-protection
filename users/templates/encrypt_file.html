{% extends 'base.html' %}

{% block content %}
<h2>Шифрование файла</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зашифровать</button>
</form>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% endblock %}
